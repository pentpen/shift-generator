<!DOCTYPE html>
<html>

<head>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
  <base target="_top">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f8f9fa;
      padding: 15px;
      box-sizing: border-box;
    }

    h1,
    h2 {
      text-align: center;
    }

    .owl-icon {
      font-size: 48px;
      text-align: center;
      margin-bottom: 20px;
    }

    .selected-date {
      background-color: #007bff;
      color: white;
    }
  </style>
</head>

<body>
  <div id="main" class="container-fluid">
    <h2>シフト管理</h2>
    <div class="row">
      <div class="col-lg-4 text-center">
        <button class="btn btn-primary" onclick="switchView('employee_registration')">従業員情報を登録する</button>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-4 text-center">
        <button class="btn btn-primary" onclick="switchView('unavailable_days')">勤務不可日を登録する</button>
      </div>
    </div>
  </div>

  <div id="employee_registration" class="container-fluid" style="display:none;">
    <div class="container-fluid">
      <div class="owl-icon">
        <i class="fas fa-owl"></i>
      </div>
      <h1>メンバ追加</h1>
      <div class="row">
        <form id="employee-form">
          <div class="col-md-4">
            <label for="name" class="form-label">名前:</label>
            <input type="text" name="name" id="name" class="form-control text-center" required>
          </div>
          <div class="col-lg-4">
            <input type="submit" value="送信" class="btn btn-primary">
          </div>
        </form>
      </div>
      <div class="row">
        <div class="col-lg-4 text-center">
          <button class="btn btn-primary" onclick="switchView('main')">戻る</button>
        </div>
      </div>
    </div>
  </div>

  <div id="unavailable_days" class="container-fluid" style="display:none;">
    <div class="container-fluid">
      <h1>勤務不可日登録</h1>
      <form id="unavailable-days-form">
        <div class="row">
          <label for="employee_name" class="form-label">名前:</label>
          <input type="text" name="employee_name" id="employee_name" class="form-control" required>
        </div>
        <div class="row">
          <label for="unavailable_days" class="form-label">勤務不可日:</label>
          <input type="hidden" name="unavailable_days" id="unavailable_days" required>
          <div id="unavailable_days_display"></div>
          <div id="datepicker"></div>
        </div>
        <div class="row">
          <button type="submit" class="col-lg-4 btn btn-primary">登録</button>
        </div>
      </form>
      <div class="row">
        <button class="col-lg-4 btn btn-primary" onclick="switchView('main')">戻る</button>
      </div>
    </div>
  </div>

  <script>
    function switchView(view) {
      const views = ['main', 'employee_registration', 'unavailable_days'];
      views.forEach((v) => {
        document.getElementById(v).style.display = v === view ? 'block' : 'none';
      });
    }
    document.getElementById('unavailable-days-form').addEventListener('submit', function (e) {
      e.preventDefault();
      var employee_name = document.getElementById('employee_name').value;
      var unavailable_days = document.getElementById('unavailable_days').value;
      google.script.run
        .withSuccessHandler(function () {
          alert('勤務不可日が登録されました。');
        })
        .withFailureHandler(function (err) {
          alert('エラーが発生しました: ' + err);
        })
        .submitUnavailableDays(employee_name, unavailable_days);
    });
    $(document).ready(function () {
      var selectedDates = [];

      $("#datepicker").datepicker({
        beforeShowDay: function (date) {
          var index = selectedDates.findIndex(function (d) {
            return d.getTime() === date.getTime();
          });

          if (index !== -1) {
            return [true, "selected-date", "選択された日付"];
          } else {
            return [true, "", ""];
          }
        },
        onSelect: function (dateText, inst) {
          var date = $(this).datepicker("getDate");
          var index = selectedDates.findIndex(function (d) {
            return d.getTime() === date.getTime();
          });

          if (index === -1) {
            selectedDates.push(date);
          } else {
            selectedDates.splice(index, 1);
          }

          selectedDates.sort(function (a, b) {
            return a - b;
          });

          $("#unavailable_days_display").empty();
          selectedDates.forEach(function (date) {
            $("#unavailable_days_display").append(
              $("<span>").text($.datepicker.formatDate("yy-mm-dd", date)).addClass("badge bg-secondary me-1")
            );
          });

          $("#unavailable_days").val(selectedDates.map(function (date) {
            return $.datepicker.formatDate("yy-mm-dd", date);
          }).join(","));
        }
      });
    });
    document.getElementById('employee-form').addEventListener('submit', function (e) {
      e.preventDefault();
      var name = document.getElementById('name').value;
      google.script.run
        .withSuccessHandler(function () {
          alert('登録が完了しました。');
        })
        .withFailureHandler(function (err) {
          alert('エラーが発生しました: ' + err);
        })
        .submitEmployeeForm(name);
    });
  </script>
</body>

</html>
